                <h1 id="Eclipse快捷键"><a href="#Eclipse快捷键" class="headerlink" title="Eclipse快捷键"></a>Eclipse快捷键</h1><figure class="highlight mathematica"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><code class="hljs mathematica"><span class="hljs-variable">alt</span> <span class="hljs-operator">+</span> <span class="hljs-operator">/</span>  补充代码<br><br>输入<span class="hljs-variable">syso</span>后<span class="hljs-variable">alt</span><span class="hljs-operator">+/</span>可以直接补充完整<span class="hljs-variable">System</span><span class="hljs-operator">.</span><span class="hljs-variable">out</span><span class="hljs-operator">.</span><span class="hljs-variable">println</span><span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span><span class="hljs-operator">;</span><br><br>输入<span class="hljs-variable">main</span>后<span class="hljs-variable">alt</span><span class="hljs-operator">+/</span>可以直接补充完整<span class="hljs-variable">public</span> <span class="hljs-variable">static</span> <span class="hljs-variable">void</span> <span class="hljs-variable">main</span><span class="hljs-punctuation">(</span><span class="hljs-built_in">String</span><span class="hljs-punctuation">[</span><span class="hljs-punctuation">]</span> <span class="hljs-variable">args</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">&#123;</span><span class="hljs-punctuation">&#125;</span><br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+/:</span> 对一行注释或取消注释。对于多行也同样适用。<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-number">1</span> 快速修复<span class="hljs-punctuation">(</span>最经典的快捷键<span class="hljs-operator">,</span>就不用多说了<span class="hljs-punctuation">)</span><br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-built_in">D</span><span class="hljs-operator">:</span> 删除当前行<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Alt</span><span class="hljs-operator">+</span>↓ 复制当前行到下一行<span class="hljs-punctuation">(</span>复制增加<span class="hljs-punctuation">)</span><br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Alt</span><span class="hljs-operator">+</span>↑ 复制当前行到上一行<span class="hljs-punctuation">(</span>复制增加<span class="hljs-punctuation">)</span><br><br><span class="hljs-variable">Alt</span><span class="hljs-operator">+</span>↓ 当前行和下面一行交互位置<span class="hljs-punctuation">(</span>特别实用<span class="hljs-operator">,</span>可以省去先剪切<span class="hljs-operator">,</span>再粘贴了<span class="hljs-punctuation">)</span><br><br><span class="hljs-variable">Alt</span><span class="hljs-operator">+</span>↑ 当前行和上面一行交互位置<span class="hljs-punctuation">(</span>同上<span class="hljs-punctuation">)</span><br><br><span class="hljs-variable">Alt</span><span class="hljs-operator">+</span>← 前一个编辑的页面<br><br><span class="hljs-variable">Alt</span><span class="hljs-operator">+</span>→ 下一个编辑的页面<span class="hljs-punctuation">(</span>当然是针对上面那条来说了<span class="hljs-punctuation">)</span><br><br><span class="hljs-variable">Alt</span><span class="hljs-operator">+</span><span class="hljs-built_in">Enter</span> 显示当前选择资源<span class="hljs-punctuation">(</span>工程<span class="hljs-operator">,</span><span class="hljs-variable">or</span> 文件 <span class="hljs-variable">or</span>文件<span class="hljs-punctuation">)</span>的属性<br><br><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-built_in">Enter</span> 在当前行的下一行插入空行<span class="hljs-punctuation">(</span>这时鼠标可以在当前行的任一位置<span class="hljs-operator">,</span>不一定是最后<span class="hljs-punctuation">)</span><br><br><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-built_in">Enter</span> 在当前行插入空行<span class="hljs-punctuation">(</span>原理同上条<span class="hljs-punctuation">)</span><br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Q</span> 定位到最后编辑的地方<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">L</span> 定位在某行 <span class="hljs-punctuation">(</span>对于程序超过<span class="hljs-number">100</span>的人就有福音了<span class="hljs-punctuation">)</span><br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">M</span> 最大化当前的<span class="hljs-variable">Edit</span>或<span class="hljs-variable">View</span> <span class="hljs-punctuation">(</span>再按则反之<span class="hljs-punctuation">)</span><br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+/</span> 注释当前行<span class="hljs-operator">,</span>再按则取消注释<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-built_in">O</span> 快速显示 <span class="hljs-variable">OutLine</span><br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">T</span> 快速显示当前类的继承结构<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">W</span> 关闭当前<span class="hljs-variable">Editer</span><br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-built_in">K</span> 参照选中的<span class="hljs-built_in">Word</span>快速定位到下一个<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-built_in">E</span> 快速显示当前<span class="hljs-variable">Editer</span>的下拉列表<span class="hljs-punctuation">(</span>如果当前页面没有显示的用黑体表示<span class="hljs-punctuation">)</span><br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+/</span><span class="hljs-punctuation">(</span>小键盘<span class="hljs-punctuation">)</span> 折叠当前类中的所有代码<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span>×<span class="hljs-punctuation">(</span>小键盘<span class="hljs-punctuation">)</span> 展开当前类中的所有代码<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-built_in">Space</span> 代码助手完成一些代码的插入<span class="hljs-punctuation">(</span>但一般和输入法有冲突<span class="hljs-operator">,</span>可以修改输入法的热键<span class="hljs-operator">,</span>也可以暂用<span class="hljs-variable">Alt</span><span class="hljs-operator">+/</span>来代替<span class="hljs-punctuation">)</span><br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-built_in">E</span> 显示管理当前打开的所有的<span class="hljs-variable">View</span>的管理器<span class="hljs-punctuation">(</span>可以选择关闭<span class="hljs-operator">,</span>激活等操作<span class="hljs-punctuation">)</span><br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">J</span> 正向增量查找<span class="hljs-punctuation">(</span>按下<span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">J</span>后<span class="hljs-operator">,</span>你所输入的每个字母编辑器都提供快速匹配定位到某个单词<span class="hljs-operator">,</span>如果没有<span class="hljs-operator">,</span>则在<span class="hljs-variable">stutes</span> <span class="hljs-variable">line</span>中显示没有找到了<span class="hljs-operator">,</span>查一个单词时<span class="hljs-operator">,</span>特别实用<span class="hljs-operator">,</span>这个功能<span class="hljs-variable">Idea</span>两年前就有了<span class="hljs-punctuation">)</span><br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-variable">J</span> 反向增量查找<span class="hljs-punctuation">(</span>和上条相同<span class="hljs-operator">,</span>只不过是从后往前查<span class="hljs-punctuation">)</span><br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-variable">F4</span> 关闭所有打开的<span class="hljs-variable">Editer</span><br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-variable">X</span> 把当前选中的文本全部变为小写<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-variable">Y</span> 把当前选中的文本全部变为小写<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-variable">F</span> 格式化当前代码（自动整理代码）<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-variable">P</span> 定位到对应的匹配符<span class="hljs-punctuation">(</span>譬如<span class="hljs-punctuation">&#123;</span><span class="hljs-punctuation">&#125;</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">(</span>从前面定位后面时<span class="hljs-operator">,</span>光标要在匹配符里面<span class="hljs-operator">,</span>后面到前面<span class="hljs-operator">,</span>则反之<span class="hljs-punctuation">)</span><br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-built_in">O</span> 输入工具包的关键词后快捷键即可获得该工具包<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span>鼠标点击 查看源代码<br></code></pre></td></tr></table></figure>

  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
